<md-card>
  <md-card-title>
    Commarea GUI - <small>Ferramenta para geração de PDC</small>
  </md-card-title>
  <md-card-content>
    Clique em Novo para criar um novo projeto commare ou clique em Abrir para abri um projeto existente.
  </md-card-content>
  <md-card-actions>
    <button id="btnNovo" md-raised-button disableRipple="true" (click)="newProject()">Novo</button>
    <button id="btnAbrir" md-raised-button disableRipple="true" (click)="openProject()">Abrir</button>
  </md-card-actions>
</md-card>
